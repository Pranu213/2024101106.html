<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-tetrahedron position="-5 1 -6" radius="1" color="#FF4500"></a-tetrahedron>
      <a-octahedron position="5 2 -7" radius="1" color="#1E90FF"></a-octahedron>
      <a-ring position="0 1 -5" radius-inner="0.5" radius-outer="1" color="#32CD32"></a-ring>
      <a-triangle position="-2 3 -6" vertex-a="-1 1 0" vertex-b="1 -1 0" vertex-c="-1 -1 0" color="#FFD700"></a-triangle>
      

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-plane position="-4 3 -8" width="2" height="1.5" src="image1.jpg"></a-plane>
      <a-plane position="4 3 -8" width="2" height="1.5" src="image2.jpg"></a-plane>
      <a-plane position="-2 4 -8" width="2" height="1.5" src="image3.jpg"></a-plane>
      <a-plane position="2 4 -8" width="2" height="1.5" src="image4.jpg"></a-plane>

      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
  </body>
</html>
